services:
  #  Base Mongo
  mongo:
    image: mongo:7.0
    container_name: sep25_opa1_mongo
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - sep25_opa1_network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base PostgreSQL
  postgres:
    image: postgres:latest
    container_name: sep25_opa1_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - sep25_opa1_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: sep25_opa1_pgadmin4
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5436:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sep25_opa1_network
    depends_on:
      - postgres

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sep25_opa1_api
    ports:
      - "8000:8000"
    environment:
      # MongoDB settings
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_DB: ${MONGO_DB}
      # PostgreSQL settings
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: postgres
      POSTGRES_PORT: 5432
      # Binance API URLs
      URL_HISTORIQUE: ${URL_HISTORIQUE:-https://api.binance.com/api/v3/klines}
      URL_STREAM: ${URL_STREAM:-wss://stream.binance.com:9443/ws}
      # Auto-populate data on first run (set to 'false' to skip)
      POPULATE_DATA: ${POPULATE_DATA:-false}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - sep25_opa1_network
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pg_data:
  mongo_data:
  pgadmin_data:

networks:
  sep25_opa1_network:
    driver: bridge
